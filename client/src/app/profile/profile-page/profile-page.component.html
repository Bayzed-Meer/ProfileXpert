<div class="px-4 shadow-md my-16">
  <div *ngIf="userData">
    <div
      class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8"
    >
      <!-- User Profile Picture -->
      <div class="md:w-1/3">
        <img
          [src]="getUserProfilePictureUrl()"
          alt="Profile Picture"
          class="rounded-lg w-full"
        />
      </div>

      <!-- User Information: Name, Designation, Profile Summary -->
      <div class="md:w-2/3 md:pl-8">
        <h2 class="text-2xl font-bold text-primary mb-2 font-serif">
          {{ userData?.name }}
        </h2>
        <p class="text-lg font-semibold text-gray-700 mb-2 font-serif">
          {{ userData?.designation }}
        </p>
        <p class="text-gray-600 text-justify pr-2 mb-4 font-serif">
          {{ userData?.profileSummary }}
        </p>

        <!-- Edit Details Button -->
        <button
          *ngIf="userData"
          (click)="showProfileForm()"
          class="text-white bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 font-serif"
        >
          Edit Details
        </button>
      </div>
    </div>

    <!-- Work Experiences -->
    <div class="grid grid-cols-1 gap-4 pb-4">
      <!-- Work Experience Items -->
      <ng-container *ngIf="userData && userData.workExperiences">
        <div
          *ngFor="let experience of userData.workExperiences"
          class="border rounded-lg p-4"
        >
          <h3 class="text-lg font-bold text-primary mb-2 font-serif">
            {{ experience.jobTitle }}
          </h3>
          <p class="text-sm font-semibold text-gray-700 mb-2 font-serif">
            {{ experience.company }}
          </p>
          <p class="text-sm text-gray-600 mb-2 font-serif">
            {{ experience.startDate | date }} -
            {{ (experience.endDate | date) || "Present" }}
          </p>
          <p class="text-sm text-justify text-gray-600 mb-2 font-serif">
            {{ experience.jobDescription }}
          </p>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Display message and button if userData is not available -->
  <div *ngIf="!userData" class="flex items-center justify-around mt-8 py-4">
    <div class="font-medium text-lg md:text-xl font-serif">
      Please create your profile
    </div>
    <button
      (click)="showProfileForm()"
      class="text-white bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 font-serif"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
