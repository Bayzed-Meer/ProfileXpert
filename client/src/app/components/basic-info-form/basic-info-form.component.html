<div class="flex justify-center w-3/4 mx-auto mt-8 md:mt-16">
  <div class="w-full bg-first rounded-md shadow-md sm:max-w-md">
    <div class="p-8 md:p-12">
      <!-- Profile Title -->
      <h1
        class="text-primary font-semibold font-serif text-xl md:text-2xl mb-4 md:mb-6"
      >
        Profile Information
      </h1>
      <!-- Profile Form -->
      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <!-- Name Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Name
          </label>
          <input
            type="text"
            formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Error message for Name -->
          <div
            *ngIf="
              profileForm.get('name')!.touched &&
              profileForm.get('name')!.invalid
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="profileForm.get('name')!.errors?.['required']">
              Name is required.
            </span>
          </div>
        </div>
        <!-- Designation Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Designation
          </label>
          <input
            type="text"
            formControlName="designation"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Error message for Designation -->
          <div
            *ngIf="
              profileForm.get('designation')!.touched &&
              profileForm.get('designation')!.invalid
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="profileForm.get('designation')!.errors?.['required']">
              Designation is required.
            </span>
          </div>
        </div>
        <!-- Profile Picture Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Profile Picture
          </label>
          <input
            type="file"
            (change)="onProfilePictureSelected($event)"
            accept="image/*"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
        </div>
        <!-- Age Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Age
          </label>
          <input
            type="number"
            formControlName="age"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Error message for Age -->
          <div
            *ngIf="
              profileForm.get('age')!.touched && profileForm.get('age')!.invalid
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="profileForm.get('age')!.errors?.['required']">
              Age is required.
            </span>
            <span *ngIf="profileForm.get('age')!.errors?.['invalidAge']">
              Age must be above or equal 18.
            </span>
          </div>
        </div>
        <!-- Profile Summary Textarea -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Profile Summary
          </label>
          <textarea
            formControlName="profileSummary"
            rows="5"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          ></textarea>
          <!-- Error message for profileSummary -->
          <div
            *ngIf="
              profileForm.get('profileSummary')!.touched &&
              profileForm.get('profileSummary')!.invalid
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span
              *ngIf="profileForm.get('profileSummary')!.errors?.['required']"
            >
              Profile Summary is required.
            </span>
          </div>
        </div>

        <!-- Server-side Error Message -->
        <span
          *ngIf="errorMessage"
          class="text-red-500 text-xs md:text-sm font-serif mt-1"
        >
          {{ errorMessage }}
        </span>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="relative w-full text-white font-serif bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 text-center"
        >
          <svg
            *ngIf="loading"
            aria-hidden="true"
            class="inline h-4 animate-spin"
            viewBox="0 0 100 101"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"
            />
          </svg>
          <span *ngIf="!loading">Submit</span>
        </button>
      </form>
    </div>
  </div>
</div>
