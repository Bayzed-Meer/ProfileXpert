<div class="flex justify-center w-3/4 mx-auto mt-24 md:mt-36">
  <div class="bg-first rounded-md shadow-md w-full sm:max-w-md">
    <div class="p-8 md:p-12">
      <!-- Title -->
      <h1
        class="text-primary font-semibold font-serif text-xl md:text-2xl mb-4 md:mb-6"
      >
        Sign In
      </h1>
      <!-- Sign In Form -->
      <form [formGroup]="signin" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Email
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="example@gmail.com"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Display email error messages -->
          <div
            *ngIf="signin.get('email')!.invalid && signin.get('email')!.touched"
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="signin.get('email')!.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="signin.get('email')!.errors?.['email']">
              Invalid email format.
            </span>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Password error messages -->
          <div
            *ngIf="
              signin.get('password')!.invalid && signin.get('password')!.touched
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="signin.get('password')!.errors?.['required']">
              Password is required.
            </span>
          </div>
        </div>

        <!-- Server-side Error Message -->
        <span
          *ngIf="errorMessage"
          class="text-red-500 text-xs md:text-sm font-serif mt-1"
        >
          {{ errorMessage }}
        </span>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full text-white font-serif bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 text-center"
        >
          Sign In
        </button>
      </form>
      <!-- Sign Up Link -->
      <p
        class="text-xs md:text-sm font-light font-serif text-gray-600 mt-2 md:mt-4"
      >
        Don't have an account?
        <a
          class="font-medium font-serif text-primary hover:underline cursor-pointer"
          (click)="navigate()"
        >
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
