<div class="flex justify-center w-3/4 mx-auto mt-24 md:mt-36">
  <div class="bg-first rounded-md shadow-md w-full sm:max-w-md">
    <div class="p-8 md:p-12">
      <!-- Title -->
      <h1
        class="text-primary font-semibold font-serif text-xl md:text-2xl mb-4 md:mb-6"
      >
        Sign In
      </h1>
      <!-- Sign In Form -->
      <form [formGroup]="signin" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Email
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="example@gmail.com"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Display email error messages -->
          <div
            *ngIf="signin.get('email')!.invalid && signin.get('email')!.touched"
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="signin.get('email')!.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="signin.get('email')!.errors?.['email']">
              Invalid email format.
            </span>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label
            class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
          >
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <!-- Password error messages -->
          <div
            *ngIf="
              signin.get('password')!.invalid && signin.get('password')!.touched
            "
            class="text-red-500 text-xs md:text-sm font-serif mt-1"
          >
            <span *ngIf="signin.get('password')!.errors?.['required']">
              Password is required.
            </span>
          </div>
        </div>

        <!-- Server-side Error Message -->
        <span
          *ngIf="errorMessage"
          class="text-red-500 text-xs md:text-sm font-serif mt-1"
        >
          {{ errorMessage }}
        </span>

        <!-- Sign In Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="relative w-full text-white font-serif bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 text-center"
        >
          <svg
            *ngIf="loading"
            aria-hidden="true"
            class="inline h-4 animate-spin"
            viewBox="0 0 100 101"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"
            />
          </svg>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>
      <!-- Sign Up Link -->
      <p
        class="text-xs md:text-sm font-light font-serif text-gray-600 mt-2 md:mt-4"
      >
        Don't have an account?
        <a
          class="font-medium font-serif text-primary hover:underline cursor-pointer"
          (click)="navigate()"
        >
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
