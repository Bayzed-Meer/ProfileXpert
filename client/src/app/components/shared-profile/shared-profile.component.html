<div
  class="w-3/4 mx-auto gap-8 md:gap-16 flex flex-col md:flex-row justify-between items-start mt-8"
>
  <div class="w-full order-2 md:order-1 md:w-2/3 bg-first rounded-md shadow-md">
    <h2
      class="text-sm md:text-lg font-semibold text-white text-center font-serif p-4 rounded-t-md bg-primary"
    >
      List of shared profiles
    </h2>
    <div *ngIf="sharedUser.length > 0; else noSharedUsers">
      <div
        *ngFor="let user of sharedUser; let i = index"
        class="flex items-center justify-between px-4 md:px-8 py-2 md:py-3 border border-b-gray-200"
      >
        <div
          class="text-xs md:text-base font-semibold font-serif text-gray-700"
        >
          {{ i + 1 }}
        </div>
        <div
          class="text-xs md:text-base font-semibold font-serif text-gray-700"
        >
          {{ user.username }}
        </div>
        <div>
          <button
            (click)="onViewProfile(user.userId)"
            class="text-white bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 font-serif"
          >
            View Profile
          </button>
        </div>
      </div>
    </div>
    <ng-template #noSharedUsers>
      <p
        class="text-xs md:text-sm font-semibold font-serif text-gray-700 text-center py-4"
      >
        No profiles available
      </p>
    </ng-template>
  </div>

  <div class="w-full order-1 md:order-2 md:w-1/3 bg-first rounded-md shadow-md">
    <form [formGroup]="shareForm" (ngSubmit)="onSubmit()" class="px-6 py-4">
      <div>
        <label
          class="block mb-2 text-sm md:text-lg font-semibold font-serif text-gray-900"
          >Share your profile</label
        >
        <div class="flex justify-between gap-2">
          <input
            type="text"
            formControlName="email"
            placeholder="Enter receiver email"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
          />
          <button
            type="submit"
            class="bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm p-2 md:p-2.5 text-center text-white font-serif flex items-center justify-center"
          >
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
      <span *ngIf="errorMessage" class="text-red-500 text-sm font-serif">
        {{ errorMessage }}
      </span>
    </form>
  </div>
</div>
