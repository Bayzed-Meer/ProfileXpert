<div
  class="w-full py-8 md:w-3/4 mx-auto gap-16 flex flex-col md:flex-row justify-between items-start"
>
  <div class="w-full order-2 md:order-1 md:w-2/3 bg-first rounded-lg shadow-md">
    <h2
      class="text-lg font-semibold text-white text-center font-serif p-4 bg-[#1D66B3] rounded-t-lg"
    >
      List of shared profiles
    </h2>
    <div *ngIf="sharedUser.length > 0; else noSharedUsers">
      <div
        *ngFor="let user of sharedUser; let i = index"
        class="flex items-center justify-around p-4"
      >
        <div class="text-base font-semibold mt-2 font-serif text-gray-700">
          {{ i + 1 }}
        </div>
        <div class="text-base font-semibold mt-2 font-serif text-gray-700">
          {{ user.username }}
        </div>
        <div>
          <button
            (click)="onViewProfile(user.userId)"
            class="ml-auto bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center text-white font-serif"
          >
            View Profile
          </button>
        </div>
      </div>
    </div>
    <ng-template #noSharedUsers>
      <p
        class="text-sm font-semibold mt-2 font-serif text-gray-700 text-center py-4"
      >
        No profiles available
      </p>
    </ng-template>
  </div>

  <div class="w-full order-1 md:order-2 md:w-1/3 bg-first rounded-lg shadow-md">
    <form [formGroup]="shareForm" (ngSubmit)="onSubmit()" class="px-6 py-4">
      <div>
        <label class="block mb-2 text-lg font-semibold font-serif text-gray-900"
          >Share your profile</label
        >
        <div class="flex justify-between gap-2">
          <input
            type="text"
            formControlName="email"
            placeholder="Enter receiver email"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 font-serif"
          />
          <button
            type="submit"
            class="bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2 text-center text-white font-serif flex items-center justify-center"
          >
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
      <span *ngIf="errorMessage" class="text-red-500 text-sm font-serif">
        {{ errorMessage }}
      </span>
    </form>
  </div>
</div>
