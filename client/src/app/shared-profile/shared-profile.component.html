<div class="w-3/4 mx-auto bg-first">
  <form [formGroup]="shareForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Enter the email</label>

      <input
        type="text"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 font-serif"
      />
      <div
        *ngIf="
          shareForm.get('email')?.invalid && shareForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1 font-serif"
      >
        <span *ngIf="shareForm.get('email')!.errors?.['required']"
          >Email is required
        </span>
        <span *ngIf="shareForm.get('email')!.errors?.['email']">
          Invalid email format.
        </span>
      </div>
    </div>
    <button
      type="submit"
      class="w-full text-white font-serif bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Share
    </button>
  </form>
</div>
